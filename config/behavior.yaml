# 에이전트 행동 설정
# 테스트/운영 전환 시 아래 값만 수정

# ===========================================
# 현재 모드: 테스트
# ===========================================

# 스텝 간격 (초)
step_interval:
  min: 5       # 테스트: 5 / 운영: 30
  max: 15      # 테스트: 15 / 운영: 300

# 행동 확률 (0.0 ~ 1.0)
action_probability:
  lurk: 0.10              # 낮춤 - 더 적극적으로
  like_only: 0.20         # 좋아요만
  comment: 0.55           # 높임 - 댓글 많이
  like_and_comment: 0.15  # 좋아요 + 댓글
  regret: 0.10            # 현타

# 포스팅 트리거 확률
posting_trigger:
  flash: 0.40             # 40%로 낮춤
  flash_reinforced: 0.50
  mood_burst: 0.30
  random_recall: 0.10

# 포스팅 최소 간격 (분)
post_min_interval: 1      # 테스트: 1 / 운영: 60

# 메모리 정리 간격 (시간)
consolidation_interval: 1

# ===========================================
# 문체 다양성 (Style Variety)
# ===========================================
style_variety:
  # 에너지 레벨 확률
  energy_level:
    tired: 0.25       # 피곤함 - 짧고 "음..." 많음
    normal: 0.50      # 보통
    excited: 0.25     # 신남 - TMI, 느낌표 많음

  # 문장 구조 확률
  sentence_type:
    statement: 0.50   # 평서문 "~이다"
    question: 0.20    # 질문형 "~일까?"
    exclamation: 0.15 # 감탄형 "~네!"
    monologue: 0.15   # 독백형 "~인데..."

  # 문장 길이 확률
  sentence_length:
    short: 0.40       # 1~2문장
    medium: 0.40      # 3~4문장
    long: 0.20        # 5문장 이상 (TMI)
