# Core Behavior Logic (Shared across platforms)
# 행동 가산 확률 모델 및 프로토콜

# Behavior Engine V2: 가산 확률 모델 (Additive Model)
probability_model:
  base_probability: 0.50       # 기본 확률 (50%)
  
  # 행동별 반영 비율
  action_ratios:
    like: 1.0
    repost: 0.8
    comment: 0.6

  # 상황별 가산점 (Modifiers)
  modifiers:
    praise: 0.15
    criticism: -0.20
    obsession: 0.30
    stranger: -0.10
    introversion: -0.10
    aggressive_mode: 0.30

# 콘텐츠 리뷰 레이어 설정
content_review:
  enabled: true
  fix_excessive_patterns: true
  max_pattern_occurrences: 1

# 팔로우 행동 설정
follow_behavior:
  enabled: true
  daily_limit: 100
  base_probability: 0.5
  score_threshold: 40
  delay:
    min: 30
    max: 300
  exclude:
    no_profile_image: true
    no_bio: true

# Human-like 행동 패턴 (봇 탐지 회피)
human_like:
  warmup:
    enabled: true
    steps: 5
  action_delays:
    after_like: [2, 5]
    after_comment: [5, 15]
    after_post: [30, 120]
  burst_prevention:
    enabled: true
    max_consecutive_actions: 3
    cooldown_after_burst: 60
