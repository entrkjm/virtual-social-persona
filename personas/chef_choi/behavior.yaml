# Core Behavior Logic (Shared across platforms)
# 행동 가산 확률 모델 및 프로토콜

# Behavior Engine V2: 가산 확률 모델 (Additive Model)
probability_model:
  base_probability: 0.50       # 기본 확률 (50%)
  
  # 상황별 가산점 (Modifiers)
  modifiers:
    praise: 0.15
    criticism: -0.20
    obsession: 0.30
    stranger: -0.10
    introversion: -0.10
    aggressive_mode: 0.30

# 콘텐츠 리뷰 레이어 설정
content_review:
  enabled: true
  fix_excessive_patterns: true
  max_pattern_occurrences: 1
