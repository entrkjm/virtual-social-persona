# Twitter-Specific Behavior Settings
# 플랫폼별 행동 비율 및 제약사항
# NOTE: action_ratios는 identity.yaml의 behavior.probability_model.action_ratios에서 관리

# 팔로우 행동 설정 (Twitter)
follow_behavior:
  enabled: true
  daily_limit: 100
  base_probability: 0.5
  score_threshold: 40
  delay:
    min: 30
    max: 300
  exclude:
    no_profile_image: true
    no_bio: true

