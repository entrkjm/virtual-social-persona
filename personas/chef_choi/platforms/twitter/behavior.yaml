# Twitter-Specific Behavior Settings
# 플랫폼별 행동 비율 및 제약사항

# 행동 선택 비율 (Twitter)
# Core behavior의 multiplier로 작용
action_ratios:
  like: 1.0
  repost: 0.8
  comment: 0.6

# 팔로우 행동 설정 (Twitter)
follow_behavior:
  enabled: true
  daily_limit: 100
  base_probability: 0.5
  score_threshold: 40
  delay:
    min: 30
    max: 300
  exclude:
    no_profile_image: true
    no_bio: true

# Human-like 행동 패턴 (Twitter Constraints)
human_like:
  warmup:
    enabled: true
    steps: 1
  action_delays:
    after_like: [2, 5]
    after_comment: [5, 15]
    after_post: [30, 120]
  burst_prevention:
    enabled: true
    max_consecutive_actions: 3
    cooldown_after_burst: 60
