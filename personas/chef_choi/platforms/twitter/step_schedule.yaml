# Twitter 스텝 실행 주기 (확률 기반)
# 각 스텝에서 발생할 확률 (합계 1.0)
step_probabilities:
  scout_probability: 0.80      # 타임라인 탐색 (트윗 읽기/반응)
  mentions_probability: 0.15   # 멘션 확인 (대화 참여)
  post_probability: 0.05       # 독립 포스팅 (일상 독백)

# 실행 시 지연 설정 (Human-like)
delays:
  between_steps: [60, 180]     # 스텝 간 대기 시간 (초)
  warmup_steps: 5              # 실행 초기 읽기만 하는 스텝 수
