# Twitter Activity Configuration (Social v2)

# ===== Level 1: 모드 선택 확률 =====
mode_weights:
  social: 0.97
  casual: 0.02
  series: 0.01

# ===== Level 2: Social 모드 내 Journey 가중치 =====
social:
  journey_weights:
    notification: 0.60
    feed: 0.40

  feed_selection:
    familiar_first: true
    random_discovery_prob: 0.10

# ===== Level 3: Human-like 타이밍 =====
human_like:
  enabled: true

  reading:
    chars_per_second: 5
    min: 1.0
    max: 8.0
    variance: 0.3

  thinking:
    before_like: [0.5, 1.5]
    before_reply: [2.0, 5.0]
    before_follow: [3.0, 6.0]

  typing:
    chars_per_second: 3
    min: 2.0
    max: 15.0

  after_action:
    like: [0.5, 1.5]
    reply: [3.0, 8.0]
    repost: [1.0, 3.0]
    follow: [5.0, 12.0]

  transitions:
    scroll_to_next: [1.0, 3.0]
    switch_tab: [2.0, 5.0]
    mode_change: [5.0, 15.0]

  burst_prevention:
    max_consecutive: 3
    cooldown: [30, 90]

# ===== 스텝 간격 =====
step_interval:
  min: 45
  max: 180
  warmup_steps: 5
