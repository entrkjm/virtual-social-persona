# Twitter Activity Configuration (Session-based v3)

# ===== Level 1: 모드 선택 확률 =====
mode_weights:
  social: 0.97
  casual: 0.02
  series: 0.01

# ===== Level 2: 세션 기반 활동 =====
session:
  # 세션 간 휴식 시간 (초)
  interval: [180, 720]  # 30분 ~ 2시간

  # 알림 처리
  notification:
    count: [3, 8]           # 세션당 처리할 알림 개수
    priority_boost:         # 특정 타입 우선 처리
      mention: 1.5
      reply: 1.3
      follow: 1.0

  # 피드 탐색
  feed:
    browse_count: [5, 15]   # 확인할 피드 개수
    react_count: [1, 3]     # 반응할 개수
    familiar_first: true
    random_discovery_prob: 0.10

  # 프로필 방문 (팔로잉 직접 확인)
  profile_visit:
    enabled: true
    count: [0, 2]           # 세션당 방문 횟수 (0이면 안 할 수도)
    target:
      familiar_first: true  # affinity 높은 사람 우선
      random_prob: 0.2      # 20%는 랜덤 팔로잉 선택
    posts_to_check: [1, 3]  # 프로필에서 확인할 글 개수

  # 세션 내 작업 간 딜레이 (초)
  intra_delay: [2, 8]

  # 워밍업 (첫 N 세션은 읽기만)
  warmup_sessions: 0

# ===== Level 3: Human-like 타이밍 =====
human_like:
  enabled: true

  reading:
    chars_per_second: 5
    min: 1.0
    max: 8.0
    variance: 0.3

  thinking:
    before_like: [0.5, 1.5]
    before_reply: [2.0, 5.0]
    before_follow: [3.0, 6.0]

  typing:
    chars_per_second: 3
    min: 2.0
    max: 15.0

  after_action:
    like: [0.5, 1.5]
    reply: [3.0, 8.0]
    repost: [1.0, 3.0]
    follow: [5.0, 12.0]

  transitions:
    scroll_to_next: [1.0, 3.0]
    switch_tab: [2.0, 5.0]
    mode_change: [5.0, 15.0]
    search_interval: [3, 8]       # 검색 API 호출 간 딜레이

  burst_prevention:
    max_consecutive: 3
    cooldown: [30, 90]

# ===== 활동 스케줄 (수면/휴식 패턴) =====
activity_schedule:
  sleep_pattern:
    base_sleep_start: 1
    base_wake_time: 7
    variance:
      sleep_start: 2
      wake_time: 1.5
    exceptions:
      late_night_probability: 0.15
      early_wake_probability: 0.10
      midnight_check_probability: 0.08
  hourly_activity:
    "07-09": 0.3
    "09-12": 0.7
    "12-14": 0.5
    "14-18": 0.8
    "18-22": 1.0
    "22-01": 0.6
  random_breaks:
    enabled: true
    probability: 0.05
  random_off_day:
    enabled: true
    probability: 0.05
