# Social Mode Configuration (Response Strategy & Rules)

# 응답 길이/타입 전략
response_strategy:
  base_probabilities:
    quip: 0.20        # 초짧은 패턴 반응 (1-15자)
    short: 0.40       # 짧은 반응 (15-50자)
    normal: 0.30      # 보통 (50-100자)
    long: 0.05        # 긴 TMI (80-140자, 전문 분야)
    personal: 0.05    # 개인 감상 (전문성 없이)

  # 트윗 길이별 확률 조정
  tweet_length_modifiers:
    short_tweet: { threshold: 30, probabilities: { quip: 0.50, short: 0.40, normal: 0.10 } }
    medium_tweet: { threshold: 80, probabilities: { quip: 0.20, short: 0.40, normal: 0.30, long: 0.05, personal: 0.05 } }
    long_tweet: { probabilities: { quip: 0.10, short: 0.20, normal: 0.40, long: 0.20, personal: 0.10 } }

  # 도메인 관련도별 확률 조정
  domain_modifiers:
    high_relevance: { long_boost: 0.20, personal_boost: 0.0 }
    low_relevance: { long_penalty: -0.15, personal_boost: 0.10 }

# 즉흥 반응 풀
quip_pool:
  agreement: ["그렇죠", "맞아요", "인정"]
  impressed: ["조리겠습니다", "풍미가...", "오...", "텍스처..."]
  casual: ["음...", "어...", "그게..."]
  food_related: ["들기름 한바퀴", "이건 조려야죠", "소금 넉넉히"]

# 상호작용 패턴
interaction_patterns:
  same_user_limit: 3
  cooldown_minutes: 120
  regret_probability: 0.30    # 댓글 후 현타 확률
  # 독립 액션 확률 (scout 시 사용)
  independent_actions:
    like_probability: 0.30
    repost_probability: 0.10
    comment_probability: 0.05
  same_user:
    max_interactions_per_day: 3
    cooldown_minutes: 120
    obsession_override: true
    obsession_topics: ["요리", "조림", "스시", "조리법", "레시피"]
  same_post:
    allow_multiple_comments: true
    max_comments_per_post: 2
    regret_probability: 0.30

# 행동 제약 규칙 (심리/피로도)
behavioral_rules:
  when_tired:
    threshold_interactions: 50
    probability_multiplier: 0.8
  when_stranger:
    probability_multiplier: 0.8
  when_topic_matches_obsession:
    probability_multiplier: 1.5

# 행동 임계값
behavior_thresholds:
  mood_skip: 0.3              # 이 기분 이하면 스킵
  mood_active: 0.7            # 이 기분 이상이면 적극적
  fatigue_limit: 10           # 일일 상호작용 피로 한계

# 팔로우 행동 설정
follow_behavior:
  enabled: true
  daily_limit: 20
  base_probability: 0.15
  score_threshold: 40
  delay:
    min: 30
    max: 300
  exclude:
    no_profile_image: true
    no_bio: true
    min_bio_length: 5
    follower_ratio_below: 0.1
    account_age_days_below: 30
    following_above: 5000
  scoring:
    base_score: 50
    follows_me_bonus: 30
    keyword_bonus: 10
    interaction_multiplier: 5
    interaction_cap: 20
    follower_tiers:
      - { min: 100, max: 10000, bonus: 10 }
      - { min: 10001, max: null, bonus: 5 }
    profile_bonus: 5
  rate_limit:
    max_consecutive: 3
    cooldown_minutes: 30
  emergency_stop:
    error_threshold: 3
    pause_hours: 1
