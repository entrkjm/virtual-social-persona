# Social Mode Configuration (Social v2)

# 팔로우 행동 설정 (Social v2에서 사용)
follow_behavior:
  enabled: true
  daily_limit: 20
  base_probability: 0.15
  score_threshold: 40
  delay:
    min: 30
    max: 300
  exclude:
    no_profile_image: true
    no_bio: true
    min_bio_length: 5
    follower_ratio_below: 0.1
    account_age_days_below: 30
    following_above: 5000
  scoring:
    base_score: 50
    follows_me_bonus: 30
    keyword_bonus: 10
    interaction_multiplier: 5
    interaction_cap: 20
    follower_tiers:
      - { min: 100, max: 10000, bonus: 10 }
      - { min: 10001, max: null, bonus: 5 }
    profile_bonus: 5
  rate_limit:
    max_consecutive: 3
    cooldown_minutes: 30
  emergency_stop:
    error_threshold: 3
    pause_hours: 1
