# Twitter Series Mode - Main Configuration

# 시리즈 정의 및 스케줄
series:
  - id: "world_braised"
    name: "세계의 조림"
    description: "세계 각국의 독특한 조림 요리와 그 이야기를 소개"
    frequency: "2days"
    time_variance: "2h"
    curation:
      enabled: true
      search_query: "unique braised dishes around the world traditional stew recipes history"
      prompt: "세계의 독특한 조림(Braised) 또는 스튜(Stew) 요리를 찾아주세요. 너무 대중적인 것은 제외하고, 현지의 역사와 문화가 담긴 요리 위주로 선정해주세요."
      system_prompt: "You are a creative content curator. Output ONLY valid JSON array."
      count_per_fetch: 5

  - id: "ingredient_lab"
    name: "재료 연구소"
    description: "한 가지 식재료를 깊이 있게 탐구"
    frequency: "3days"
    curation:
      enabled: true
      search_query: "seasonal food ingredients science cooking tips"
      prompt: "요리에 쓰이는 흔한 식재료 중 하나를 골라, 그 재료의 과학적 특성이나 잘 알려지지 않은 요리 팁을 탐구할 수 있는 주제를 선정해주세요."
      system_prompt: "You are a creative content curator. Output ONLY valid JSON array."
      count_per_fetch: 3

# 전역 시리즈 제약 사항
constraints:
  max_series_posts_per_day: 1
  min_interval_between_different_series: "12h"
